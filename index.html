 <!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
  <style>
    body, html { margin: 0; height: 100%; }
    #panorama { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    pannellum.viewer('panorama', {
      "default": {
        "firstScene": "scene1",
        "sceneFadeDuration": 1000
      },
      "scenes": {
        "scene1": {
          "type": "equirectangular",
          "panorama": "entrance.jpeg",  // 3d printers, print pick up area
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -5,
              "yaw": 3,
              "type": "info",
              "text": "Prusa MK4 3D Printers"
            },
            {
              "pitch": -5,
              "yaw": -255,
              "type": "info",
              "text": "3D Print Pick Up Shelf"
            },
            {
              "pitch": 0,
              "yaw": 273,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
              "pitch": 2,
              "yaw": 193,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene5"
            }
          ]
        },

        "scene2": {
          "type": "equirectangular",
          "panorama": "middle.jpeg",  // sewing area, 3d print table, ditto, split off for workshop room
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Janome M7 Continental Sewing Machine"
            },
            {
              "pitch": 0,
              "yaw": 0,
              "type": "info",
              "text": "Janome AirThread 2000D Serger"
            },
            {
              "pitch": 0,
              "yaw": 45,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene1"
            },
            {
              "pitch": 0,
              "yaw": 120,
              "type": "scene",
              "text": "Continue the tour workshop",
              "sceneId": "scene4"
            },
            {
              "pitch": 0,
              "yaw": 210,
              "type": "scene",
              "text": "Continue the tour back",
              "sceneId": "scene3"
            }
          ]
        },

        "scene3": {
          "type": "equirectangular",
          "panorama": "Back-Area.JPG",  // check extension, embroidery and Cricut
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Janome Memory Craft 550e Embroidery Machine"
            },
            {
              "pitch": 0,
              "yaw": -190,
              "type": "info",
              "text": "Cricut Maker 3"
            },
            {
              "pitch": 0,
              "yaw": 115,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            }
          ]
        },

        "scene4": {
          "type": "equirectangular",
          "panorama": "Workshop-Room.JPG",  // workshop room
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": 10,
              "yaw": -145,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
              "pitch": 8,
              "yaw": 103,
              "type": "info",
              "text": "Workshop Room"
            }
          ]
        },

        "scene5": {
          "type": "equirectangular",
          "panorama": "Electronics-Room.JPG",  // check extension, laser cutter, pressure former, electronics bench
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Epilog Fusion Maker 36 Laser Cutter"
            },
            {
              "pitch": 0,
              "yaw": -190,
              "type": "info",
              "text": "Electronics Bench"
            },
            {
              "pitch": 0,
              "yaw": -222,
              "type": "info",
              "text": "Pressure Former"
            },
            {
              "pitch": 0,
              "yaw": 115,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            }
          ]
        }
      }
    });
  </script>
</body>
</html>
