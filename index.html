<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
  <style>
    body, html { margin: 0; height: 100%; }
    #panorama { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    pannellum.viewer('panorama', {
      "default": {
        "firstScene": "scene1",
        "sceneFadeDuration": 1000 // For transition fade
      },
      "scenes": {
        "scene1": {
          "type": "equirectangular",
          "panorama": "Main-Area.JPG",  // First scene panorama, main area, front desk, 3D printers
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 40,
              "type": "info",
              "text": "Prusa MK4 3D Printers",
          
            },
            {
              "pitch": 0,
              "yaw": -250,
              "type": "info",
              "text": "3D Print Pick Up Shelf",
        
            },
           {
              "pitch": 0,
              "yaw": -140,
              "type": "info",
              "text": "Ditto Pattern Projector",
        
            },
            {
              "pitch": 0,
              "yaw": 310,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            }
          ]
        },

        
        "scene2": {
          "type": "equirectangular",
          "panorama": "Middle-Area.JPG",  // Second scene panorama, main area middle, sewing machines
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Janome M7 Continental Sewing Machine",
          
            },
            {
              "pitch": 0,
              "yaw": -190,
              "type": "info",
              "text": "Janome AirThread 2000D Serger",
        
            },
            {
              "pitch": 0,
              "yaw": 115,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene1"
                   },
             {
              "pitch": 0,
              "yaw": 200,
              "type": "scene",
              "text": "Continue the tour workshop",
              "sceneId": "scene4"
                   },
                        {
              "pitch": 0,
              "yaw": 300,
              "type": "scene",
              "text": "Continue the tour back",
              "sceneId": "scene3"
                   }
          ]
        },


    "scene5": {
          "type": "equirectangular",
          "panorama": "Electronics-Room.JPG",  // Electronics room panorama, laser cutter, electronics bench, pressure former
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Epilog Fusion Maker 36 Laser Cutter",
          
            },
            {
              "pitch": 0,
              "yaw": -190,
              "type": "info",
              "text": "Electronics Bench",
        
            },
                        {
              "pitch": 0,
              "yaw": -222,
              "type": "info",
              "text": "Pressure Former",
        
            },
            {
              "pitch": 0,
              "yaw": 115,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            }
          ]
        },



        

        "scene3": {
          "type": "equirectangular",
          "panorama": "Back-Area.JPG",  // Third scene panorama, back area, embroidery machine, Cricut, button maker
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -10,
              "yaw": 0,
              "type": "info",
              "text": "Janome Memory Craft 550e Embroidery Machine",
          
            },
            {
              "pitch": 0,
              "yaw": -190,
              "type": "info",
              "text": "Cricut Maker 3",
        
            },
            {
              "pitch": 0,
              "yaw": 115,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
                   }
          ]
        },

        
        "Scene4": {
          "type": "equirectangular",
          "panorama": "Workshop-Room.JPG", // Scene 4 panorama, workshop room
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": 10,
              "yaw": -145,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
             "pitch": 8,
              "yaw": 103,
              "type": "info",
              "text": "Workshop Room",
          
            }
          ]
        }
      }
    });
  </script>
</body>
</html>
