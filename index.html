<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
  <style>
    body, html {
      margin: 0;
      height: 100%;

    #panorama {
      width: 100%;
      height: 100vh;

</head>
