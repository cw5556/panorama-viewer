<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
  <style>
    body, html { margin: 0; height: 100%; }
    #panorama { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    pannellum.viewer('panorama', {
      "default": {
        "firstScene": "splash",
        "sceneFadeDuration": 1000
      },
      "scenes": {
        "splash": {
          "type": "equirectangular",
          "preview": "Front-Door.jpg",
          "hotSpots": [
            {
              "pitch": 0,
              "yaw": 0,
              "type": "scene",
              "text": "Click to start the tour",
              "sceneId": "scene1"
            }
          ]
        },

        "scene1": {
          "type": "equirectangular",
          "panorama": "entrance.jpeg",  // 3d printers, print pick up
          "autoLoad": true,
          "yaw":-20,
          "hotSpots": [
            {
              "pitch": -5,
              "yaw": 3,
              "type": "info",
              "text": "Prusa MK4 3D Printers"
            },
            {
              "pitch": -5,
              "yaw": -255,
              "type": "info",
              "text": "3D Print Pick Up Shelf"
            },
            {
              "pitch": 0,
              "yaw": 273,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
              "pitch": 2,
              "yaw": 193,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene5"
            }
          ]
        },

        "scene2": {
          "type": "equirectangular",
          "panorama": "middle.jpeg",  // sewing area, 3d print table, ditto, split off for workshop rm
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -20,
              "yaw": 20,
              "type": "info",
              "text": "Janome M7 Continental Sewing Machine"
            },
            {
              "pitch": -22,
              "yaw": 11,
              "type": "info",
              "text": "Janome AirThread 2000D Serger"
            },
            {
              "pitch": 0,
              "yaw": 138,
              "type": "info",
              "text": "Ditto Pattern Projector"
            },
            {
              "pitch": -3,
              "yaw": 210,
              "type": "info",
              "text": "Computers"
            },
            {
              "pitch": 0,
              "yaw": 80,
              "type": "scene",
              "text": "Continue the tour front",
              "sceneId": "scene1"
            },
            {
              "pitch": 4,
              "yaw": 177,
              "type": "scene",
              "text": "Continue the tour workshop",
              "sceneId": "scene4"
            },
            {
              "pitch": 3,
              "yaw": 240,
              "type": "scene",
              "text": "Continue the tour back",
              "sceneId": "scene3"
            }
          ]
        },

        "scene3": {
          "type": "equirectangular",
          "panorama": "back.jpeg",  // embroidery and Cricut
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -8,
              "yaw": -120,
              "type": "info",
              "text": "Janome Memory Craft 550e Embroidery Machine"
            },
            {
              "pitch": -5,
              "yaw": -222,
              "type": "info",
              "text": "Cricut Maker 3"
            },
            {
              "pitch": 0,
              "yaw": 60,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            }
          ]
        },

        "scene4": {
          "type": "equirectangular",
          "panorama": "workshop.jpeg",  // workshop room
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": 6,
              "yaw": -110,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
              "pitch": 0,
              "yaw": 0,
              "type": "info",
              "text": "Workshop Room"
            }
          ]
        },

        "scene5": {
          "type": "equirectangular",
          "panorama": "electronics-final.jpeg",  // laser cutter, pressure former, electronics bench
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": -15,
              "yaw": 35,
              "type": "info",
              "text": "Epilog Fusion Maker 36 Laser Cutter"
            },
            {
              "pitch": 0,
              "yaw": 190,
              "type": "info",
              "text": "Electronics Bench"
            },
            {
              "pitch": -5,
              "yaw": -240,
              "type": "info",
              "text": "Pressure Former"
            },
            {
              "pitch": 0,
              "yaw": 70,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene1"
            }
          ]
        },

        "scene6": {
          "type": "equirectangular",
          "panorama": "hall.jpeg",  // hallway area
          "autoLoad": true,
          "hotSpots": [
            {
              "pitch": 10,
              "yaw": -145,
              "type": "scene",
              "text": "Continue the tour",
              "sceneId": "scene2"
            },
            {
              "pitch": 8,
              "yaw": 103,
              "type": "info",
              "text": "Workshop Room"
            }
          ]
        }
      }
    });
  </script>
</body>
</html>
