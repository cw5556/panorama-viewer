<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <style>
        body, html { margin: 0; height: 100%; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "image2.JPG",
            "autoLoad": true,
            "hotSpots": [
                {
                    "pitch": -10,  // Vertical angle (0 is center)
                    "yaw": 0,   // Horizontal angle (0 is front, 90 is right, -90 is left)
                    "type": "info",
                    "text": "Epilog Fusion Maker Laser Cutter",
                    "URL": "https://example.com" 
                },
                 {
                    "pitch": -10,  // Vertical angle (0 is center)
                    "yaw": -90,   // Horizontal angle (0 is front, 90 is right, -90 is left)
                    "type": "info",
                    "text": "Electronics Bench",
                    "URL": "https://example.com" 
                }
                {
                    "pitch": 0,
                    "yaw": 115,
                    "type": "scene",
                    "text": "Continue the tour",
                    "sceneId": "secondScene"
                }
            ],
            "scenes": {
                "secondScene": {
                    "type": "equirectangular",
                    "panorama": "placeholderimage",
                    "autoLoad": true
                }
            }
        });
    </script>
</body>
</html>
